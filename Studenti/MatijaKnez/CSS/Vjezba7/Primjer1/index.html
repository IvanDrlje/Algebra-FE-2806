<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Display</title>
</head>
<body>
    <h1>Svojstvo: display</h1>
    <h2>Elementi bloka</h2>
    <p>Labore minim nostrud.</p>
    <p class="inline">Labore minim nostrud.</p>
    <p class="inline-block">Labore minim nostrud.</p>
    <p class="box inline-block">Labore minim nostrud.</p>
    <p class="none">Labore minim nostrud.</p>

    <h2>Elementi reda</h2>
    <em>Labore minim nostrud.</em>
    <em class="block">Labore minim nostrud.</em>
    <em class="inline-block">Labore minim nostrud.</em>
    <em class="box">Labore minim nostrud.</em>
    <em class="box inline-block">Labore minim nostrud.</em>
</body>
</html>
