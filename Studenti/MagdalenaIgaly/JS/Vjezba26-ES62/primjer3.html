<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES62 Primjer3</title>
</head>
<body>
    
    <script>

        const semafor = 4;

        const prom = new Promise((resolve, reject) => {
            if (semafor === 1) {
                resolve("Da");
            } else if (semafor === 0) {
                resolve("Ne")
            } else {
                reject({ ime: "Greska", tip: "Nema interneta" });
            }
        });

        prom
        .then((result) => {
            console.log(result);
        })
        .catch((err) => {
            console.error(`Error. Ime je: ${err.ime}, a tip je: ${err.tip} `);
        });

    </script>
</body>
</html>
