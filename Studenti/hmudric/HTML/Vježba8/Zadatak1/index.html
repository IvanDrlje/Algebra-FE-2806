<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrasci</title>
</head>
<body>
  <form action="">
    <p>
      <label for="ime">Ime i prezime</label><br>
      <input id= "ime" name= "Ime i prezime" type="text" size="20" maxlength="20" placeholder="Vaše ime i prezime" required>
    </p>

    <p>
      <label for="email">E-mail adresa</label> <br>
      <input id="email" name="email" type="email" size="30" maxlength="30" placeholder="Upiši valjanu e-mail adresu" required>
    </p>

    <p>
      <label for="tel">Kontakt broj telefona</label><br>
      <input id="tel" name="telefon" type="tel" >
    </p>

    <p>
      <label for="datum">Datum rođenja</label><br>
      <input  id="datum" type="date" name="datum">
    </p>

    <p>
      Koje jezike govorite? <br>
      <label for="engleski">Engleski</label>
      <input id="engleski" name="jezik" type="checkbox" value="engleski">

      <label for="francuski">Francuski</label>      
      <input id="francuski" name="jezik" type="checkbox" value="francuski">
      
      <label for="talijanski">Talijanski</label>
      <input id="talijanski" name="jezik" type="checkbox" value="talijanski">

      <label for="španjolski">Španjolski</label>
      <input id="španjolski" name="jezik" type="checkbox" value="Španjolski">
              
    </p>
    
    <p>Da li ste sada koristili usluge naše tvrtke ? <br>
      <label for="DA">Da</label>
      <input type= "radio" name="odabir" id="DA" value="1"
      <label for="NE">Ne</label>
      <input type= "radio" name="odabir" id="NE" value="2"
    </p>

    <p>
      <label for="dokument">Priložite životopis</label><br>
      <input id= "dokument" type="file" name="dokument">
    </p>

    <p>
      <input name="reset_btn" type="reset" value="Poništi">
      <input name="submit_btn" type="submit" value="Prijavi se">
    </p>








    
  </form>
</body>
</html>
