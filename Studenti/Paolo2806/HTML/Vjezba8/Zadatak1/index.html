<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
  <form action="">
    <p>
      	<label for="ime">Ime i Prezime *</label><br>
        <input type="text" id="ime" name="ime" size="30" placeholder="Vaše ime i prezime" required>
    </p>
    <p>
      <label for="email">E-mail adresa *</label><br>
      <input type="text" name="email" id="email" size="30" placeholder="Upišite valjanu e-mail adresu" required>
    </p>
    <p>
      <label for="tel">Kontakt broj telefona</label><br>
      <input type="tel" size="30" name="Telefon" id="tel" >
    </p>
    <p>
      <label for="date">Datum rođenja</label><br>
      <input type="date" name="datum" id="date">
    </p>
    <p>
      Koliko jezika govorite?<br>
      <label for="Eng">Engleski</label>
      <input type="checkbox" name="jezici" id="Eng" value="Engleski">
      <label for="Tal">Talijanski</label>
      <input type="checkbox" name="jezici" id="Tal" value="Talijanski">
      <label for="Ger">Njemački</label>
      <input type="checkbox" name="jezici" id="Ger" value="Njemački">
      <label for="Fra">Francuski</label>
      <input type="checkbox" name="jezici" id="Fra" value="Francuski">
      <label for="Esp">Španjolski</label>
      <input type="checkbox" name="jezici" id="Esp" value="Španjolski">
    </p>
    <p>
      Da li ste do sada koristili usluge naše tvrtke?<br>
      <label for="usluge">Da</label>
      <input type="radio" name="usluge" id="usluge" value="Da">
      <label for="neusluge">Ne</label>
      <input type="radio" name="usluge" id="neusluge" value="Ne">
    </p>
    <p>
      <label for="dokument">Prilozite zivotopis</label><br>
      <input type="file" name="dokument" id="dokument">
    </p>
    <p>
      <input type="reset" name="reset_btn" value="Poništi">
      <input type="submit" name="submit_btn" value="Prijavi se">
    </p>
  </form>
</body>
</html>
