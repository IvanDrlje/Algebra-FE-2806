<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    html {
      font-size: 30px;
    }
    body {
      font-size: 20 px;
    }
    #p1 {
      font-family: Arial, Helvetica, sans-serif;
      /* font-style: inherit; */
      font-weight: bold;
      font-variant: small-caps;
      color: hsl(17, 100%, 74%); /* lightsalmon, rgb(255, 160, 122), #ffa07a; rgba(255, 160, 122, 0.5) */
    }
    #p2 {
      font-family: 'Lato', sans-serif;
      font-size: 50%; /* rem, vw, vh, % - osim za veličine fonta još i za margine, headinge,... */
      text-align: right;
      text-decoration: overline solid blue 10px;
      text-transform: uppercase;
      line-height: 50px;
    }
    #p3 {
      text-shadow: 5px 5px 2px red;
    }
  </style>
</head>
<body>
  <p id="p1">Ovo je standardni font </p>
  <p id="p2">Ovo je posebni Lato font </p>
  <p id="p3">Ovo je shadow efekt</p>
</body>
</html>
