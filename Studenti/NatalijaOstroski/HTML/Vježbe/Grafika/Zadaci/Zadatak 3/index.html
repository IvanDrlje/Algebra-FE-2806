<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
  </head>
  <body>
    <svg width="500" height="500">
      <rect
        width="500"
        height="500"
        x="0"
        y="0"
        fill="#009dcf"
        stroke="#333"
        stroke-width="2px"
      />
      <polygon
        points="20,480,480,480,250,20"
        stroke="#000"
        stroke-width="4px"
        fill="#FFFF33"
      />
      <circle
        cx="250"
        cy="270"
        r="160"
        fill="red"
        stroke="white"
        stroke-width="4px"
      />
    </svg>
  </body>
</html>
