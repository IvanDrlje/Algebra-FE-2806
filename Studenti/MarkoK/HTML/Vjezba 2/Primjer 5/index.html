<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Oblikovanje teksta</title>
</head>
<body>
  <p><b>Bold</b></p>
  <p><i>Italic</i></p>
  <p><em>Emphasized (ali koja je razlika od Italica, pojma nemam)</em></p>
  <p><strong>Strong (ali koja je razlika od Bold, isto ne znam)</strong></p>
  <p><mark>Marked</mark></p>
  <p><small>Small</small></p>
  <p><del>Deleted</del> <ins>Inserted</ins></p>
  <p><sub>Subscript</sub></p>
  <p><sup>Superscript</sup></p>
</body>
</html>
