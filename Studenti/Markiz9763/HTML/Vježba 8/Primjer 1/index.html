<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrasci</title>
</head>
<body>
<form action="">
<p>
  <label for="Ime">Ime i prezime</label> 
  <br>
  <input id="Ime" name="Imeiprezime" type="text" size="50" maxlength="5" placeholder="Ime i prezime" required>
</p>
<p>
  <label for="email">E-mail adresa</label>
  <br>
  <input id="email" type="email" name="email" maxlength="30" size="30" placeholder="ime@tvrtka.com" required>
</p>
<p>
  <label for="telefon">Telefon</label>
<br>
  <input id="tel" type="tel" name="telefon" size="30" placeholder="+385 92 564 7645" pattern="">
</p>
<p>
  <label for="password">Vaša zaporka</label>
  <br>
  <input id="pass" type="password" name="password" placeholder="*******">
</p>
<p>
  <label for="color">Boja</label>
  <br>
  <input type="color" name="moja boja" id="boja">
</p>
<p>
  <label for="">Želim primati obavjesti</label>
  <input type="checkbox" name="obavjesti" id="obavjesti" value="true" checked>
</p>
<p> Ocjenite usluge naše tvrtke
  <label for="o1">1</label>
  <input type="radio" name="o" id="01" value="1">
  <label for="o2">2</label>
  <input type="radio" name="o" id="02" value="2">
  <label for="o3">3</label>
  <input type="radio" name="o" id="03" value="3">
  <label for="o4">4</label>
  <input type="radio" name="o" id="04" value="4">
  <label for="o5">5</label>
  <input type="radio" name="o" id="05" value="5">
</p>
<p> 
<label for="dokument">Priložite datoteku</label> <br>
<input id="dokument" type="file" name="dokument">
</p>
<p>
  <label for="datum">Odaberite datum</label> <br>
  <input type="date" name="datum" id="datum" min="2019-12-05" max="2022-12-31">
</p>
<p>
<label for="tekst">Unesite vaš komentar</label> <br>
<textarea name="tekst" id="tekst" cols="30" rows="10"></textarea>
</p>
<p>
  <label for="Grad">Odaberite seminar</label> <br>
  <select name="Grad" id="Grad"> <option value="London">London</option> 
  <option value="Pariz">Pariz</option>
  <option value="Rim">Rim</option>
  </select>
</p>
<p>
  <label for="grad2">Odaberite ili upišite grad</label>
  <input type="text" name="gard2" id="grad2" list="Gradovi">
<datalist id="Gradovi">
<option value="London">London</option>
<option value="Pariz">Pariz</option>
<option value="Rim">Rim</option>
</datalist> 
</p>
<p>
<input type="reset" name="reset_btn" value="Poništi">
<input type="submit" name="submit_btn" value="Pošalji">
</p>
</form>
</body>
</html>
