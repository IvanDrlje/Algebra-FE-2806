<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrasci</title>
</head>
<body>
  <form action="">
    <p>
      <label for="ime">Ime i prezime</label><br>
      <input id= "ime" name= "Ime i prezime" type="text" size="20" maxlength="20" placeholder="Ime i prezime" required>
    </p>
    <p>
      <label for="email">E-mail adresa</label> <br>
      <input id="email" name="email" type="email" size="30" maxlength="30" placeholder="ime@tvrtka.com">
    </p>
    <p>
      <label for="tel">Telefon</label><br>
      <input id="tel" name="telefon" type="tel" placeholder="099/1234-123" pattern="[0-9] {3}-/[0-9]{4}-[0-9] {3}">
    </p>
    <p>
      <label for="pass">Vaša zaporka</label><br>
      <input id="pass" name=" password" type="password">
    </p>
    <p>
      <label for="boja">Boja</label>
      <input type="color" name="moja boja" id="boja">
    </p>
    <p>
      <label for="Obavijesti">Želim primati obavijesti</label>
      <input type="checkbox"  value="true" checked name="obavijesti" id="Obavijesti">
    </p>
    <p>
      Ocijenite usluge naše tvrtke
      <label for="o1">1</label>
      <input type= "radio" name="o" id="01" value="1"
      <label for="o2">2</label>
      <input type= "radio" name="o" id="02" value="2"
      <label for="o3">3</label>
      <input type= "radio" name="o" id="03" value="3"
      <label for="o4">4</label>
      <input type= "radio" name="o" id="04" value="4"
      <label for="o5">5</label>
      <input type= "radio" name="o" id="05" value="5"
    </p>

  </form>
</body>
</html>
