<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primjer Promise</title>
</head>
<body>
    <script>

        let semafor = 2;

        try {
            
            if (semafor > 1) {
                    throw {ime: "Greska", opis: "Stranica nije pronadena", kod: "404"};
            }

            const prom = new Promise((response, reject) => {

                
                if(semafor === 1) {
                    return response("Da");
                } 
                else if (semafor === 0) {
                    return reject("Ne");
                    // throw "Greska";
                }
            });

            prom
            .then(res => console.log(res))
            .catch(rej => console.log(rej));
            
            // prom
            // .then(res => console.log(res), rej => console.log(rej));

        } catch(error) {
            console.log(`${error.ime} - ${error.opis} - ${error.kod}`);
        }

        // Novi Promise
        const uBuducnosti = new Promise((resolve, reject) => {
            return setTimeout(resolve, 2000);
        });

        function buducnost1() {
            console.log("Pocetak1");
            
            uBuducnosti
            .then(res => {
                console.log("Done1");
            });

            console.log("Kraj1");
        }

        buducnost1();
        
        async function buducnost2() {
            
            console.log("Pocetak2");

            await uBuducnosti;

            console.log("Done2");

            console.log("Kraj2");
        }

        buducnost2();
       

    </script>
</body>
</html>
