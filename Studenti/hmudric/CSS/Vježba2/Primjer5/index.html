<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selektori pseudo klase</title>
  <style>
    body {
      color: #333;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 20px;
    }
    a {
      color: #333;
      text-decoration: none;
    }
    a:hover {
      color: #f93;
    }
    a:focus {
      color: #f0f;
    }
    a:active {
      color: aquamarine;
    }
    a:visited {
      color: green;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">Velit eu veniam nostrud sit ea.</a></li>
    <li><a href="#">Sint consectetur eiusmod irure dolore qui quis velit.</a></li>
    <li><a href="#">Excepteur et cillum id elit exercitation nostrud ea.</a></li>
    <li><a href="#">Elit do nulla labore cillum nisi.</a></li>
    <li><a href="#">Irure ex cillum cupidatat aliquip veniam eiusmod.</a></li>
    <li><a href="#">Laboris qui cupidatat Lorem est laboris cupidatat.</a></li>
  </ul>
</body>
</html>
