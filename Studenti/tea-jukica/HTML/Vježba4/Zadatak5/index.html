<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
</head>
<body>
  <canvas id="myCanvas" width="200" height="200">
  </canvas>

  <script>
     var c = document.getElementById("myCanvas");
     var ctx = c.getContext("2d");

     ctx.beginPath();
     ctx.rect(10,10,150,150);
     ctx.fillStyle = "yellow";
     ctx.fill();
     ctx.strokeStyle = "red";
     ctx.lineWidth = "2";
     ctx.stroke();

     var centerX = c.width / 2.4;
     var centerY = c.height / 2.4;
     var radius = 40;

     ctx.beginPath();
     ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI); 
     ctx.fillStyle = "blue";
     ctx.fill();
     ctx.strokeStyle = "black";
     ctx.lineWidth = 2;
     ctx.stroke();

     ctx.beginPath();
     ctx.rect(65,65,40,40);
     ctx.fillStyle = "white";
     ctx.fill();
        
  </script>
</body>
</html>
