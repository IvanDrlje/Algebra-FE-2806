<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
    <style>
        #tel:valid {
            background-color: lightgreen;
        }
        #tel:invalid {
            background-color: red; 
        }
    </style>
</head>
<body>
    <form action="">
    <p>
        <label for="ime">Ime i prezime</label><br>
        <input id="ime" name="imeiprezime" type="text" size="10" maxlenght="10" placeholder="ime i prezime" required>
    </p>
    <p>
        <label for="">E-mail adresa</label><br>
        <input type="email" name="email" type="email" size="30" maxlength="30" placeholder="@">
    </p>
    <p>
        <label for="tel">Telefon</label><br>
        <input id="tel" name="telefon" type="tel" placeholder="099/1234-123" pattern="[0-9]{3}/[0-9]{4}-[0-9]{3}" required>
    </p>
    <p>
        <label for="pass">Vasa zaporka</label><br>
        <input id="pass" name="password" type="password">
    </p>
    <p>
        <label for="boja">Boja</label><br>
        <input id="boja" type="color" name="moja boja">
    </p>
    <p>
        <label for="obavijesti">Zelim primati obavijesti</label><br>
        <input type="checkbox" id="obavijesti" name="obavijesti" checked value="true">
    </p>
    <p>
        Ocijenite usluge nase tvrtke
        <label for="O">1</label>
        <input type="radio" id="O1" name="O" value="1">
        <label for="O">2</label>
        <input type="radio" id="O2" name="O" value="2">
        <label for="O">3</label>
        <input type="radio" id="O3" name="O" value="3">
        <label for="O">4</label>
        <input type="radio" id="O4" name="O" value="4">
        <label for="O">5</label>
        <input type="radio" id="O5" name="O" value="5">
    </p>
    <p>
        <label for="dokument">Prilozite dokument</label><br>
        <input id="dokument" type="file" name="dokument">
    </p>
    <p>
        <label for="datum">Odaberite datum</label><br>
        <input id="datum" type="date" name="datum" min="2019-12-31" max="2023-12-31">
    </p>
    <p>
        <label for="komentar">Upisite komentar</label><br>
        <textarea name="komentar" id="komentar" cols="50" rows="10"></textarea>
    </p>
    <p>
        <label for="grad">Odaberite grad</label><br>
        <select name="grad" id="grad">
            <option value="London">London</option>
            <option value="Pariz">Pariz</option>
            <option value="Rim">Rim</option>
        </select>
    </p>
    <p>
        <label for="grad2">Odaberite ili upisite grad</label><br>
        <input id="grad2" name="grad2" type="text" list="gradovi">
        <datalist id="gradovi">
            <option value="London"></option>
            <option value="Pariz"></option>
            <option value="Rim"></option>
        </datalist>
    </p>
    <p>
        <input name="reset_btn" type="reset" value="Ponisti">
        <input name="submit_btn" type="submit" value="PoÅ¡alji">
    </p>
    </form>
</body>
</html>
