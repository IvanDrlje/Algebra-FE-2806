<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <form name="obrazac1" action="" method="post" enctype="multipart/form-data" autocomplete="off">
        <p>
            <label for="ime">Unesite ime i prezime*</label><br>
            <input id="ime" name="imeiprezime" type="text" size="30" maxlength="20" placeholder="Vaše ime i prezime" required>
        </p>
       
        <p>
            <label for="mail">E-mail adresa</label><br>
            <input id="mail" name="email" type="email" size="40" maxlength="20" placeholder="Upišite valjanu email adresu">
        </p>
        <p>
            <label for="tel">Kontakt broj telefona</label><br>
            <input id="tel" name="tel" type="tel">
        </p>
        <p>
            <label for="datum">Datum rođenja</label><br>
            <input id="datum" name="datum" type="date" min="1984-12-31" max="2020-06-30" placeholder="mm/dd/yyyy">
        </p>
        <p>
            Koje jezike govorite?<br>
            <label for="eng">Engleski</label>
            <input id="eng" name="english" type="checkbox" value="true" unchecked>
            <label for="njem">Njemački</label>
            <input id="njem" name="german" type="checkbox" value="true" unchecked>
            <label for="njem">Talijanski</label>
            <input id="tal" name="italian" type="checkbox" value="true" unchecked>
            <label for="esp">Španjolski</label>
            <input id="esp" name="espanol" type="checkbox" value="true" unchecked>
        </p>
        <p>
            Jeste li koristili usluge naše tvrtke ?<br>
            <label for="o1">Da</label>
            <input id="o1" name="ocjena" type="radio" value="1">
            <label for="o2">Ne</label>
            <input id="o2" name="ocjena" type="radio" value="2">
            
        </p>
        <p>
            <label for="dokument">Priložite životopis</label><br>
            <input id="dokument" name="dokument" type="file">
        </p>
        <p>
            <input name="reset_btn" type="reset" value="Poništi obrazac">
            <input name="submit_btn" type="submit" value="Pošalji podatke">
        </p>
    </form>
</body>
</html>
