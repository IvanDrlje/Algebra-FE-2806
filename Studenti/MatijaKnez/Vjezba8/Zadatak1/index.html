<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<body>
    <form action=""></form>
    <p>
        <label for="ime">Ime i prezime</label><br>
        <input id="ime" name="imeiprezime" type="text" size="40" maxlength="40" placeholder="Ime i prezime" required>
    </p>
    <p>
        <label for="email">E-mail adresa</label><br>
        <input id="email" name="email" type="email" size="50" placeholder="Upišite valjanu e-mail adresu" required>
    </p>
    <p>
        <label for="telefon">Kontakt broj telefona</label><br>
        <input id="telefon" name="telefon" type="number">
    </p>
    <p>
        <label for="datum">Datum rođenja</label><br>
        <input id="datum" name="datum" type="date">
    </p>
    <p>
        Koje jezike govorite?<br>
        <label for="engleski">Engleski</label>
        <input type="checkbox" name="engleski" id="engleski">
        <label for="talijanski">Talijanski</label>
        <input type="checkbox" name="talijanski" id="talijanski">
        <label for="njemacki">Njemački</label>
        <input type="checkbox" name="njemacki" id="njemacki">
        <label for="francuski">Francuski</label>
        <input type="checkbox" name="francuski" id="francuski">
        <label for="spanjolski">Španjolski</label>
        <input type="checkbox" name="spanjolski" id="spanjolski">
    </p>
    <p>
        Da li ste do sada koristili usluge naše tvrtke?<br>
        <label for="usluge-da">Da</label>
        <input id="usluge-da" type="radio" name="usluge" value="yes">
        <label for="usluge-ne">Ne</label>
        <input id="usluge-ne" type="radio" name="usluge" value="no">
    </p>
    <p>
        <label for="cv">Priložite životopis</label><br>
        <input id="cv" type="file" name="cv">
    </p>
    <p>
        <input name="reset_btn" type="reset" value="Poništi">
        <input name="submit_btn" type="submit" value="Prijavi se">
    </p>
</body>
</html>
