<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg </title>
</head>
<body>
   <svg width=400 height=200>
        <rect width="200" height="100" x="100" y="50" fill="#F00" stroke="#333" stroke-width="2"/>
   </svg> 
   <hr>
   <svg width=400 height=200>
    <circle cx="200" cy="100" r=50 fill="#F85" stroke="#200" stroke-width="2">
    </circle>
   </svg>
   <hr>
   <svg width=400 height=200>
    <ellipse cx="200" cy="100" rx="150" ry="80" fill="#C20" stroke="#200" stroke-width="2"></ellipse>
   </svg>
   <hr>
   <svg width=400 height=200>
    <line x1="0" y1="0" x2="300" y2="200" stroke="#200" stroke-width="2" />
   </svg>
   <hr>
   <svg>
    <polygon points="0,0,390,190,50,150" fill="#F00" stroke="#200" stroke-width="2" />
   </svg>
   <hr>
   <svg>
    <polyline points="20,20,60,20,60,40,100,40,100,60,140,60,140,80" stroke="#200" stroke-width="2" fill="none" />
   </svg>
   <hr>
   <svg>
    <text x="0" y="30" fill="green"> Moj tekst</text>
   </svg>

   <!--ovdje je prof koristio naredbe koje imaju oblik <line />   bez klasiƒçnog <line></line>-->
   <!--10.07.2023.-->
</body>
</html>
