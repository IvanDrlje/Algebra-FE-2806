<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Rubik+Iso&display=swap"
      rel="stylesheet"/>
    <style>
      body {
        font-size: 20px;
      }
      #p1 {
        font-family: Arial, Helvetica, sans-serif;
        font-style: inherit; /* inherit znaci da se vrijednost nasljeduje od parent elementa */
        font-weight: bold;
        font-variant: small-caps;
        color: rgb(255, 160, 122, 0.5);
      }
      #p2 {
        font-family: 'Rubik Iso', cursive;
        font-size: 28px;
        text-align: right;
        text-decoration: overline solid blue 10px;
        text-transform: capitalize;
        line-height: 50px;
      }
      #p3 {
        text-shadow: 5px 5px 2px red;
      }
    </style>
  </head>
  <body>
    <p id="p1">Ovo je stanDardni font</p>
    <p id="p2">Ovo je posebni Rubik Iso font</p>
    <p id="p3">Ovo je shadow efekt</p>
  </body>
</html>
