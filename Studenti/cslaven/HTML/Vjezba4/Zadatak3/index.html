<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Pitati objašnjenje za prethodni red-->
  <title>SVG</title>
</head>

<body>
  <svg width="500" height="500">
    <rect width="300" height="300" x="0" y="0" fill="rgb(0, 200, 250)" stroke="#333" stroke-width="1px"/>
    <polygon points="150,10,290,290,10,290" fill="yellow"  stroke="#000" stroke-width="2px"/>
    <circle cx="150" cy="150" r="90" fill="#F33" stroke="white" stroke-width="2px"/>
  <!--Pitati mogu li se kombinirati boje s više tipova naredbi-->
  </svg>
</body>

</html>
