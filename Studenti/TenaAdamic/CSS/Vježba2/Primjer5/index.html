<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektori pseudo klasi</title>
    <style>
        body{
            color: #333;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }

        a {
           color: #333; 
           text-decoration: none;
        }

        a:hover{
            color: #f93;
        }

        a:focus {
            color: #f0f;
        } 

        a:active{
            color: aquamarine;
        } 

        a:visited{
            color:green
        } 

    </style>
</head>
<body>
    <ul>
        <li>
            <a href="#">Lorem, ipsum dolor sit amet .</a>
            <a href="#">Lorem, ipsum dolor sit amet .</a>
            <a href="#">Lorem, ipsum dolor sit amet .</a>
            <a href="#">Lorem, ipsum dolor sit amet .</a>
            <a href="#">Lorem, ipsum dolor sit amet .</a>
            <a href="#">Lorem, ipsum dolor sit amet .</a>
        </li>
    </ul>
</body>
</html>
