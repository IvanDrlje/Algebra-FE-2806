<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
</head>
<style>
    #tel:valid {
        background-color: lightgreen;
    }
    #tel:invalid {
        background-color: lightcoral;
    }
</style>
<body>
    <form action="">
    <p>
        <label for="ime">Ime i prezime</label><br>
        <input id="ime" name="imeiprezime" type="text" size="50" maxlength="50" placeholder="ime i prezime" required>
    </p>
    <p>
        <label for="email">E-mail adresa</label><br>
        <input id="email" type="email" name="email" size="30" maxlength="30" placeholder="ime@tvrtka.com">
    </p>
    <p>
        <label for="tel">Telefon</label><br>
        <input id="tel" type="tel" name="telefon" placeholder="099/112-2334" pattern="[0-9]{3}/[1-9]{4}-[0-9]{3}" required>
    </p>
    <p>
        <label for="pass">Vaša zaporka</label><br>
        <input id="pass" name="password" type="password">
    </p>
    <p>
        <label for="boja">Boja</label>
        <input id="boja" name="moja boja" type="color">
    </p>
    <p>
            <label for="obavijesti">Želim primati obavijesti</label>
            <input id="obavijesti" name="obavijesti" type="checkbox" value="true" checked>
    </p>
    <p>
        Ocijenite usluge naše tvrtke <br>
        <label for="o1">1</label>
        <input type="radio" name="o" id="o1" value="1">
        <label for="o2">2</label>
        <input type="radio" name="o" id="o2" value="2">
        <label for="o3">3</label>
        <input type="radio" name="o" id="o3" value="3">
        <label for="o4">4</label>
        <input type="radio" name="o" id="o4" value="4">
        <label for="o5">5</label>
        <input type="radio" name="o" id="o5" value="5">
    </p>
    <p>
        <label for="dokument">Priložite dokument</label><br>
        <input id="dokument" type="file" name="dokument">
    </p>
    <p>
        <label for="datum"></label><br>
        <input id="datum" type="date" name="datum" min="01-01-1923" max="07-20-2023">
    </p>
    <p>
        <label for="komentar">Upišite komentar</label><br>
        <textarea name="komentar" id="komentar" cols="30" rows="10"></textarea>
    </p>
    <p>
        <label for="grad">Odaberite seminar</label><br>
        <select name="grad" id="grad">
            <option value="london">London</option>
            <option value="pariz">Pariz</option>
            <option value="rim">Rim</option>
        </select>
    </p>
    <p>
        <label for="grad2">Odaberite ili upišite grad</label><br>
        <input id="grad2" name="grad2" type="text" list="gradovi">
        <datalist id="gradovi">
            <option value="London"></option>
            <option value="Pariz"></option>
            <option value="Rim"></option>
        </datalist>
    </p>
    <p>
        <input name="reset_btn" type="reset" value="Poništi">
        <input name="submit_btn" type="submit" value="Pošalji">
    </p>
    </form>
</body>
</html>
