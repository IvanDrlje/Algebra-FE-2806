<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Struktruriranje sadržaja p3</title>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="logo">

    <nav>

    <img src="slika1.jpg" alt="Slika 1.">

   </figure>
  </main>
  <footer>
    <div>
      Podnožje stranice

    <a href="#">Link 3</a>
