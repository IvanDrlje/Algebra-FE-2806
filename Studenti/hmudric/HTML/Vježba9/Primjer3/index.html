<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strukturiranje sadržaja</title>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="logo">
    <div>
      Zaglavlje stranice ili zaglavlje određenog dijela stranice
    </div>
    <nav>
      <a href="#">Link1</a>
      <a href="#">Link2</a>
    </nav>
  </header>

  <main>
    <h1>Glavni sadržaj stranice</h1>
    <section>Generička sekcija sadržaja</section>
    <article>Cjelina neovisnog, samostalnog sadržaja u dokumentu</article>
    <aside>Cjelina sadržaja koja nije direktno povezana sa okolnim sadržajem</aside>
    <Figure>
      <img src="slika1.jpg" alt="slika1">
      <figcaption>Slika1</figcaption>
    </Figure>
  </main>
  
  <footer>
    <div>
      Podnožje stranice
    </div>
    <a href="#">Link3</a>
  </footer>

</body>
</html>
