<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pposition</title>
    <style>
        body {
            margin: 0;
        }

        div {
            width: 200px;
            height: 200px;
        }

        .div1 {
            background-color: cadetblue;
        }
        .div2 {
            background-color: orange;
            position: relative;
            left: 200px;
            top: -200px;
        }

    </style>
</head>
<body>

    <div class="div1"></div>
    <div class="div2"></div>
    
</body>
</html>
