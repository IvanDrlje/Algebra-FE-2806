<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS transformacije</title>
  <!-- <link rel="stylesheet" href="stil.css"> -->
  <style>
    #div1 {
      position: relative;
      top: 300px;
      left: 300px;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    #div2 {
      position: relative;
      top: 500px;
      left: 300px;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    div {
      text-align: center;
    }

    #div1:hover {
      transform: translateY(50px) translateX(50px) scaleY(2) skewX(45deg) skewY(0) scaleX(2);
    } 

    #div2:hover {
      transform: matrix(2,0,1,2,2,50);
    } 
  </style>
</head>
<body>
  <h1>Transformacije</h1>
  <div class="translate"></div>
  <div class="rotate"></div>
  <div class="scale"></div>
  <div class="skew"></div>
  <div class="multiple"></div>
  <div class="multiple2"></div>
  <br>
  <hr>
  <br>
  <div id="div1">1</div>
  <div id="div2">2</div>


</body>
</html>
