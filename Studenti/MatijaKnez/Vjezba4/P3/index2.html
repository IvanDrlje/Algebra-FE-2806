<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas2</title>
</head>
<body>
    <h1>Canvas</h1>
    <h2>Linija</h2>
    <canvas id="myCanvas1" width="600" height="200"></canvas>
    <script>
        var canvasEl =  document.getElementById("myCanvas1");
        var ctx = canvasEl.getContext("2d");
    
        ctx.beginPath();
        ctx.moveTo(30,180);
        ctx.lineTo(460,30);
        ctx.lineWidth = 8;
        ctx.strokeStyle = "#F00";
        ctx.stroke();
    </script>

    <h2>Kvadrat</h2>
    <canvas id="myCanvas2" width="600" height="200"></canvas>
    <script>
        var canvasEl =  document.getElementById("myCanvas2");
        var ctx = canvasEl.getContext("2d");
    
        ctx.beginPath();
        ctx.rect(20,20,150,150)
        ctx.fillStyle = "#FF6";
        ctx.fill();
        ctx.strokeStyle = "#333";
        ctx.lineWidth = "5";
        ctx.stroke()
    </script>

<h2>Gradient1</h2>
<canvas id="myCanvas7" width="600" height="200"></canvas>
<script>
    var canvasEl =  document.getElementById("myCanvas7");
    var ctx = canvasEl.getContext("2d");

    var grad1 = ctx.createLinearGradient(0,0,400,0);
    grad1.addColorStop(0, "#F00");
    grad1.addColorStop(0.5, "#0F0");
    ctx.fillStyle = grad1;
    ctx.fillRect (0,0,400,200);
</script>

<h2>Gradient2</h2>
<canvas id="myCanvas8" width="600" height="200"></canvas>
<script>
    var canvasEl =  document.getElementById("myCanvas8");
    var ctx = canvasEl.getContext("2d");

    var grad1 = ctx.createRadialGradient(200,110,50,200,100,150);
    grad1.addColorStop(0, "#F00");
    grad1.addColorStop(0.5, "#0F0");
    ctx.fillStyle = grad1;
    ctx.fillRect (0,0,400,200);
</script>
</body>
</html>
