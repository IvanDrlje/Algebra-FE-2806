<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio i Video</title>
</head>
<body>
    <h1>Multimedijski sadržaji u HTML-u</h1>
    <h2>Video</h2>
    <video src="mountains.mp4" width="720" height="404" controls></video>
    <video>
        <source src="mountains.mp4" type="video/mp4" width="720" height="404" controls>
        <source src="mountains.webm" type="video/webm" width="720" height="404" controls>
        <p>Vaš preglednik ne podržava ovaj video</p>

    </video>


    <video>
        <source src="mountains.mp4" type="video/mp4" width="720" height="404" controls autoplay loop muted>
        <source src="mountains.webm" type="video/webm" width="720" height="404" controls>
        <p>Vaš preglednik ne podržava ovaj video</p>

    </video>

    <h2>Audio</h2>

    <audio src="in3s.mp3" controls ></audio>

    <br>
    
    <audio width="720" height="404" controls>
        <source src="in3s.mp3" type="audio/mp3" autoplay loop> <!--loop i autoplay mi ne rade???-->
        <p>Vaš preglednik ne podržava ovaj audio</p>
        <!-- ili možemo dodati neki drugi source element-->
    </audio>

</body>
</html>
