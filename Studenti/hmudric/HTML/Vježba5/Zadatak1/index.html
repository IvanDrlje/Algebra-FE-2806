<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedijski sadržaji u HTML-u</title>
</head>
<body>
  <h1>Multimedijski sadržaji u HTML-u</h1>
  <p>Sit dolor laboris aliquip incididunt anim deserunt ad labore in consectetur mollit.</p>
  
  <h2>Audio</h2>
  <p>Anim laboris duis laboris nostrud id.</p>
  <ul>
    <li>mp3</li>
    <li>wav</li>
    <li>ogg</li>
  </ul>
  <audio src="in3s.mp3" controls muted></audio>

  <h2>Video</h2>
  <p>Cillum minim nulla dolore et exercitation id eu.</p>
  <ul>
    <li>mp4</li>
    <li>webM</li>
    <li>ogg</li>
  </ul>
  <video src="mountains.mp4" controls autoplay loop></video>

</body>
</html>
