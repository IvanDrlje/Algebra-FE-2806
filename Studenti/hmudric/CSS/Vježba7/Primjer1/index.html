<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Display</title>
</head>
<body>
  <h1>Svojstvo: display</h1>

  <h2>Elementi bloka</h2>
  <p>Sit sunt culpa ex minim</p>
  <p class="inline">Sit sunt culpa ex minim</p>
  <p class="inline-block">Sit sunt culpa ex minim</p>
  <p class="box inline-block">Sit sunt culpa ex minim</p>
  <p class="none">Sit sunt culpa ex minim</p>

  <h2>Elementi reda</h2>
  <em>Sit sunt culpa ex facita </em>
  <em class="block">Sit sunt culpa ex  </em>
  <em class="inline-block">Sit sunt culpa </em>
  <em class="box">Laborum proident sint ad qua id.</em>
  <em class="box inline-block">Sit sunt culpa ex facita </em>
</body>
</html>
