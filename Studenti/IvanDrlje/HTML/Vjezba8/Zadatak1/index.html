<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Obrasci</title>
</head>
<body>

<form action="">
    <p>
        <label for="ime">Ime i prezime *</label><br>
        <input type="text" id="ime" placeholder="Vaše ime i prezime">
    </p>

    <p>
        <label for="mail">E-mail adresa *</label><br>
        <input type="email" id="mail" placeholder="Upišite valjanu email adresu">
    </p>

    <p>
        <label for="tel">Kontakt broj telefona</label><br>
        <input type="tel" id="tel" >
    </p>

    <p>
        <label for="datum">Datum rođenja</label><br>
        <input type="date" id="datum" >
    </p>

<br>

    <p>
        <p>Koje jezike govorite?</p>
        <label for="eng">Engleski</label>
        <input type="checkbox" name="Engleski" id="eng" value="true" >
        <label for="tal">Talijanski</label>
        <input type="checkbox" name="Talijanski" id="tal" value="true" >
        <label for="njem">Njemački</label>
        <input type="checkbox" name="Njemački" id="njem" value="true" >
        <label for="fra">Francuski</label>
        <input type="checkbox" name="Francuski" id="fra" value="true" >
        <label for="spa">Španjolski</label>
        <input type="checkbox" name="Španjolski" id="spa" value="true" >

    </p>
<br>

    
      <p>
        <p>Da li ste do sada koristili usluge naše tvrtke?</p>
          <label for="1">Da</label>
          <input type="radio" name="c" id="1" value="1">
          <label for="2">Ne</label>
          <input type="radio" name="c" id="2" value="1">
      </p>
<br>

      <p>
        <label for="cv">Priložite životopis</label><br>
        <input type="file" name="cv" id="cv">
    </p>


    <p>
        <input name="reset_btn" value="Poništi" type="reset">
        <input name="submit_btn" value="Prijavi se" type="submit">
    </p>


</form>



    
</body>
</html>
