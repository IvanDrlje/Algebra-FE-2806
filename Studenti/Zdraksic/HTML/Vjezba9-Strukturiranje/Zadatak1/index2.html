<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .progress-bar-container {
         width: 160px;
         height: 6px;
         background-color: lightgray;
         border: 1px solid gray;
         border-radius: 6px;,
      }

      .progress-bar {
         height: 100%;
         width: 75%;
         border-radius: 6px 0 0 6px;
         background-color: blue;
    }

    </style>
</head>
<body>
    <a href="#" role="button">Sljedeca stranica</a>
    
    <br>
    
    <progress id="percent-loaded" value="75" max="100"></progress>  
    <!-- iznad je gotov progress bar -->
    <br>

    <div class="progress-bar-container">
        <div class="progress-bar" 
        id="percent-loaded" 
        role="progressbar"
        aria-valuenow="75" 
        aria-valuemin="0" 
        aria-valuemax="100"></div>
    </div>
</body>
</html>
