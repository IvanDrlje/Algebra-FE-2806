<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas id="myCanvas1" width="200" height="200"></canvas> 
    <script>
        var canvasEl = document.getElementById("myCanvas1");
        var ctx = canvasEl.getContext("2d");

        ctx.beginPath();
        ctx.rect (10,10,180,180);
        ctx.fillStyle = "#FFFF00";
        ctx.fill();
        ctx.strokeStyle = "#F00";
        ctx.lineWidth = 2;
        ctx.stroke();
        
        ctx.beginPath();
        ctx.arc (100, 100, 50, 0, 2*Math.PI);
        ctx.fillStyle = "#0000FF";
        ctx.fill();
        ctx.strokeStyle = "#000";
        ctx.lineWidth = 4;
        ctx.stroke();

        ctx.beginPath();
        ctx.rect (70,70,60,60);
        ctx.fillStyle = "#FFF";
        ctx.fill();
    </script>

</body>
</html>
