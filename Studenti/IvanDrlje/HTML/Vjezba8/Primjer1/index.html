<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrasci</title>
    <style>
        #tel:valid {
            background-color: lightgreen;
        }
        #tel {
            background-color: lightcoral;
        }

    </style>


</head>
<body>

    <form action="">
        <p>
            <label for="ime" >Ime i prezime</label><br>
            <input type="text" id="ime" name="imeiprezime" maxlength="50" placeholder="ime i prezime" required size="50
            ">
        </p>
        
        <p>
            <label for="email">E-mail adresa</label><br>
            <input type="email" id="email" name="email" size="30" maxlength="30" placeholder="@">
        </p>

        <p>
            <label for="tel">Telefon</label><br>
            <input type="tel" name="telefon" id="tel" placeholder="099/1234-123" pattern="[0-9]{3}/[0-9]{4}-[0-9]{3}" required>
        </p>

        <p>
            <label for="pass"></label><br>
            <input type="password" name="password" id="pass">
        </p>

        <p>
            <label for="boja">Boja</label>
            <input type="color" name="moja voja" id="boja">

        </p>

        <p>
            <label for="obavijesti">Želim primati obavijesti</label>
            <input type="checkbox" name="obavijesti" id="obavijesti" value="true" checked>
        </p>

        <p>Da li ste do sada koristili usluge naše tvrtke</p>
        <p>
            Ocijenite usluge naše tvrtke<br>
            <label for="o1">1</label>
            <input id="o1" name="ocjena" type="radio" value="1">
            <label for="o2">2</label>
            <input id="o2" name="ocjena" type="radio" value="2">
            <label for="o3">3</label>
            <input id="o3" name="ocjena" type="radio" value="3">
            <label for="o4">4</label>
            <input id="o4" name="ocjena" type="radio" value="4">
            <label for="o5">5</label>
            <input id="o5" name="ocjena" type="radio" value="5">
        </p>
        <p>
            <label for="dokument">Priložite dokument</label><br>
            <input type="file" name="dokument" id="dokument">
        </p>
        <br>
        <p>
            <label for="datum">Odaberite datum</label>
            <input type="date" name="datum" id="datum" min="2019-12-31" max="2022-12-31">
        </p>
        <br>
        <p>
            <label for="komentar">Upišite komentar</label><br>
            <textarea name="komentar" id="komentar" cols="30" rows="10"></textarea>
        </p>
        <br>
        <p>
            <label for="grad">Odaberite seminar</label><br>
            <select name="grad" id="grad">
                <option value="london">London</option>
                <option value="paris">Paris</option>
                <option value="rim" selected>Rim</option>
            </select>
        </p>
        <br>
        <p>
            <label for="grad2">Odaberite ili upišite grad</label><br>
            <input type="text" id="grad2" name="grad2" list="gradovi">
            <datalist id="gradovi">
                <option value="London"></option>
                <option value="Paris"></option>
                <option value="Rim"></option>
            </datalist>
        </p>
        <br>
        <p>
            <input name="reset_btn" value="poništi" type="reset">
            <input name="submit_btn" value="Pošalji" type="submit">
        </p>

    
    </form>
    
</body>
</html>
