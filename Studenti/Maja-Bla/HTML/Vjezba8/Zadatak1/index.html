<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrasci</title>
</head>
<body>
  <form action="">

  <p>
    <label for="ime">Ime i prezime</label> <br>
    <input id="ime" type="text"name="ime i prezime" size="25" placeholder="Vaše ime i prezime" required>
  </p>
<p> 
  <label for="email">E-mail adresa</label> <br>
  <input id="email" type="text"name="email" size="45" placeholder="Upišite valjanu e-mail adresu" required>
</p>

<p> 
  <label for="tel">Kontakt broj telefona</label> <br>
    <input id="tel" type="tel"name="telefon" size="25">
</p>

<p> 
  <label for="datum">Datum rođenja</label> <br>
    <input id="datum" type="date"name="datum">
</p>

<p>Koje jezike govorite? <br>
  <label for="en">Engleski</label>
  <input id="en" type="checkbox"name="jezik" value="Engleski">

  <label for="tal">Talijanski</label>
  <input id="tal"type="checkbox" name="jezik" value="Talijanski">

  <label for="nje">Njemački</label>
  <input id="nje" type="checkbox" name="jezik" value="Njemački">

  <label for="fra">Francuski</label>
  <input id="fra" type="checkbox" name="jezik" value="Francuski">

  <label for="špa">Španjolski</label>
  <input id="špa" type="checkbox" name="jezik" value="Španjolski">
</p>

<p> Da li ste do sada koristili usluge naše tvrtke? <br>
  <label for="da">Da</label>
  <input id="da" type="radio"name="tvrtka" value="Da">

  <label for="ne">Ne</label>
  <input id="ne"type="radio" name="tvrtka" value="Ne">
</p>

<p>
  <label for="dokument">Priložite životopis</label> <br>
  <input id="dokument" type="file" name="dokument">
</p>
  
<p>
  <input name="reset_btn" type="reset" value="Poništi">
  <input name="subimt_btn" type="submit" value="Prijavi se">
</p>
  </form>

</body>
</html>
