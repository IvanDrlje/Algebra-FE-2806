<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio i Video</title>
</head>
<body>
  <h1>Multimedijski sadržaji u HTML-u</h1>
  <h2>Video</h2>
  <video src="mountains.mp4" width="720" height="404" controls></video>
  <video width="720" height="404" controls>
    <source src="mountains.mp4" type="video/mp4">
    <source src="mountains.webm" type="video/webm">
    <p>Vaš preglednik ne podržava video</p>
</video>
<video width="720" height="404" controls autplay muted loop>
  <source src="mountains.mp4" type="video/mp4">
  <p>Vaš preglednik ne podržava video</p>
</video>
<h2>Audio</h2>
<audio src="in3s.mp3" controls></audio>
<br>
<audio controls autoplay loop>
  <source src="in3s.mp3" type="audio/mp3">
  <p>Vaš preglednik ne podržava audio</p>
</audio>
</body>
</html>
