<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obrasci</title>
</head>
<body>
  <form action="">
<p>
<label for="Imeiprezime">Ime i Prezime*</label> <br>
<input type="text" name="Imeiprezime" id="Imeiprezime" placeholder="Vaše Ime i Prezime" required>
</p>
<p>
  <label for="mail">E-mail adresa*</label> <br>
  <input type="email" name="mail" id="mail" placeholder="Vaša E-mail adresa" required>
</p>
<p>
  <label for="Tel">Kontakt broj</label> <br>
  <input type="tel" name="Tel" id="Tel" placeholder="091/562/7762">
</p>
<p>
  <label for="Datum">Datum rođenja</label> <br>
  <input type="date" name="Datum" id="Datum">
</p>
<p>Koje jezike govirite? <br> 
  <label for="Jezik1">Francuski</label>
  <input type="radio" name="Jezik1" id="Francuski">
  <label for="Jezik2">Engleski</label>
  <input type="radio" name="Jezik2" id="Engleski">
  <label for="Jezik3">Njemački</label>
  <input type="radio" name="Jezik3" id="Njemački">
  <label for="Jezik4">Španjolski</label>
  <input type="radio" name="Jezik4" id="Španjolski">
  <label for="Jezik5">Talijanski</label>
  <input type="radio" name="Jezik5" id="Talijanski">
</p>
<p>Dali ste ikad koristili usluge naše tvrtke <br>
<label for="da">Da</label>
<input type="radio" name="da" id="da">
<label for="da">Ne</label>
<input type="radio" name="da" id="ne">
</p>
<p>
<label for="dokument">Priložite životopis</label> <br>
<input type="file" name="dokument" id="dokument">
</p>
<p>
<input type="reset" name="reset_btn" value="Poništi">
<input type="submit" name="submit_btn" value="Prijavi se">
</p>





  </form>



</body>
</html>
