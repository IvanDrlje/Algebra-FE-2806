<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedijski sadrzaji u HTML-u</title>
</head>
<body>
    <h1>Multimedijski sadrzaji u HTML-u</h1>
    <p>Zadatak jedan s audio i video zapisima. Jednostavna integracija</p>
    <h2>Audio</h2>
    <p>Ovdje će biti muzika</p>
    <ul>
        <li>mp3</li>
        <li>wav</li>
        <li>ogg</li>
    </ul>
    <audio controls>
        <source src="in3s.mp3">
    </audio>
    <h2>Video</h2>
    <p>Ovdje ćemo prikazati video</p>
    <ul>
        <li>mp4</li>
        <li>ogg</li>
        <li>webM</li>
    </ul>
    <video controls width="720" height="404">
        <source src="mountains.mp4"> type="video/mp4">
    </video>
    <audio controls>
        <source src="in3s.mp3">
    </audio>
</body>
</html>
