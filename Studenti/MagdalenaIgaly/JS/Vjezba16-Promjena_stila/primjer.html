<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primjer</title>
    <style>
        .description {
            font-size: 30px;
        }
    </style>
  </head>
  <body>
    <div class="description">
        Primjer nekog teksta
    </div>

    <script>
        var divEl = document.querySelector('.description');
        var cssObj = window.getComputedStyle(divEl, null);
        var fontSize = cssObj.getPropertyValue('font-size');

        console.log(fontSize);
    </script>

  </body>
</html>
