<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas</title>
</head>
<body>
  <canvas id="myCanvas1" width="200" height="200"></canvas>
  
  <script>
    var canvasEl =  document.getElementById("myCanvas1");
    var ctx = canvasEl.getContext("2d");

    ctx.beginPath();
    ctx.rect(20,20,150,150);
    ctx.fillStyle = "yellow";
    ctx.fill();

    ctx.strokeStyle = "red";
    ctx.lineWidth = 2;
    ctx.stroke();
  </script>
  <script>
    var canvasEl =  document.getElementById("myCanvas1");
    var ctx = canvasEl.getContext("2d");

    var centerX = canvasEl.width / 2;
    var centerY = canvasEl.height / 2;
    var radius = 35;
  
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, 2*Math.PI);
    ctx.fillStyle = "blue";
    ctx.fill();
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 4;
    ctx.stroke();
  </script>
  <script>
    var canvasEl =  document.getElementById("myCanvas1");
    var ctx = canvasEl.getContext("2d");

    ctx.beginPath();
    ctx.rect(86,86,30,30);
    ctx.fillStyle = "white";
    ctx.fill();

  </script>
</body>
</html>
