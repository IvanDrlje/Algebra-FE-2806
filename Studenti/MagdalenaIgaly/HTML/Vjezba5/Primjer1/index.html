<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio i video</title>
</head>
<body>
    <h1>Multimedijski sadrzaji u HTML-u</h1>
    <h2>Video</h2>
    <video src="mountains.mp4" width="720" height="404" controls></video>
    <video width="720" height="404" controls>
        <source src="mountains.mp4" type="video/mp4">
        <source src="mountains.webm" type="video/webm">
        <p>Vas preglednik ne podrzava video</p>
    </video>
    <video width="720" height="404" controls autoplay loop muted>
        <source src="mountains.mp4" type="video/mp4">
        <source src="mountains.webm" type="video/webm">
        <p>Vas preglednik ne podrzava video</p>
    </video>
    <h2>Audio</h2>
    <audio src="in3s.mp3" controls></audio>
    <audio controls autoplay loop>
        <source src="in3s.mp3" type="audio/mp3">
        <p>Vas preglednik ne podrzava video</p>
    </audio>
</body>
</html>
