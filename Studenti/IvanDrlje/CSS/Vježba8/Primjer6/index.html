<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pposition</title>
    <style>
        body {
            margin: 0;
        }

        div {
            width: 200px;
            height: 200px;
            position: absolute;
        }

        .div1 {
            background-color: cadetblue;
            z-index: 4;
        }
        .div2 {
            background-color: orange;
            top: 50px;
            left: 50px; 
            z-index: 3;
        }
        .div3 {
            background-color: orchid;
            top: 100px;
            left: 100px; 
            z-index: 2;
        }
        .div4 {
            background-color: seagreen;
            top: 150px;
            left: 150px; 
            z-index: 1;
        }    
        .div5 {
            background-color: tomato;
            position: static;
            width: 400px;
            height: 400px;
        }
        
       
    
    </style>
</head>
<body>

    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>

   
    
</body>
</html>
