<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonus - Layout</title>
  <style>
* {
  box-sizing: border-box;
}

.box{
  width: 50px;
  height: 50px;
  background-color: lightblue;
  border: black;
  text-align: center;
  font-weight: bold;
  padding: 15px 0; 
}

.flex-container {
  display: flex;
}
  </style>
</head>
<body>
  <div class="flex container">
   <div class="box">1</div>  
<div class="box">2</div>
<div class="box">3</div>
</div>
<div class="box">4</div>
<div class="box">5</div> 
</div>

</body>
</html>
