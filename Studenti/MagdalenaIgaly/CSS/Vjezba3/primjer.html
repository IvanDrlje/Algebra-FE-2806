<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <style>
        html {
            font-size: 30px;
        }

        body {
            font-size: 20px;
        }

        #p1 {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-variant: small-caps;
            color: rgb(255, 160, 122, 0.5);
        }

        #p2 {
            font-family: 'Lato', sans-serif;
            font-size: 70%;
            text-align: center;
            text-decoration: underline dotted blue 15px;
            text-transform: capitalize;
            line-height: 50px;
        }

        #p3 {
            text-shadow: 5px 5px 3px red;
        }
    </style>
</head>
<body>
    <p id="p1">Ovo je standardni font (Arial)</p>
    <p id="p2">
        Ovo je posebni Lato font (preuzet s <a href="https://fonts.google.com/specimen/Lato?query=lato" target="_blank">fonts.google.com</a>)
    </p>
    <p id="p3">Ovo je shadow efekt</p>
</body>
</html>
